<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var fullname = 'John Doe';
	var obj = {
		fullname : 'Colin Ihrig',
		getFullname : function(){
			return this.fullname;
		}
	}
	var person = obj.getFullname;
	console.log(obj.getFullname()); //Colin Ihrig
	console.log(person());

	console.log(person.call(obj));//Colin Ihrig

	var person = obj.getFullname();
	console.log(person); //Colin Ihrig


</script>
</body>
</html>
