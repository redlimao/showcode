<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	String.prototype.repeatify = String.prototype.repeatify || function(times){
		var str = ' ';
		for(var i = 0 ; i < times ; i++){
			str += this;
		}
		return str;
	}
	console.log('hello'.repeatify(3));
</script>
</body>
</html>
